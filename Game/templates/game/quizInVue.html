{% extends 'baza.html' %}
{% block content %}

{% verbatim %}
<div class="" id="app">


    <form @submit.prevent="createTask">
        <div class="col-9">
            <label>Fancy Quiz</label>
            <input type="text" class="form-control" v-model='task'>
            <button style="float: right;" class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
    <div class="mt-5">
        <div class="card">
            <div class="card-body" v-for="task in tasks">
                {{ task.title }}
                {{ task.question }}
                <button class="close float-right">
                </button>
            </div>
        </div>
    </div>


</div>
{% endverbatim %}

{% endblock %}
